coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        base: auto
    patch:
      default:
        target: 70%
        threshold: 5%
        base: auto
  
  ignore:
    - "src/main.rs"
    - "target/"
    - "tests/"
    - "benches/"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

github_checks:
  annotations: true